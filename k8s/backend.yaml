apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: restaurant
spec:
  replicas: 2
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      containers:
        - name: backend
          image: your-registry/restaurant-backend:latest
          ports: [{ containerPort: 8000 }]
          envFrom:
            - configMapRef: { name: restaurant-config }
            - secretRef: { name: restaurant-secret }
          readinessProbe:
            httpGet: { path: /docs, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: restaurant
spec:
  selector: { app: backend }
  ports:
    - port: 8000
      targetPort: 8000
