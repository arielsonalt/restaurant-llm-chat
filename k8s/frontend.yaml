apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: restaurant
spec:
  replicas: 2
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
        - name: frontend
          image: your-registry/restaurant-frontend:latest
          ports: [{ containerPort: 5173 }]
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: restaurant
spec:
  selector: { app: frontend }
  ports:
    - port: 80
      targetPort: 5173
